<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaluVax</title>
    <link rel="stylesheet" href="/front_saluvax/css/inicio.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="/front_saluvax/assets/icons/icon_saluvax.png" alt="SaluVax Logo">
            <h1>INICIAR SESIÓN</h1>
            <form action="#">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Usuario">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Contraseña">
                <button type="submit">Ingresar</button>
            </form>
        </div>
        <div class="background-container">
            <img src="/front_saluvax/assets/imagenes/inicio_background.png" alt="Background Image">
        </div>
    </div>
</body>
</html>
