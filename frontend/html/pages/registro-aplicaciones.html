<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles-pages/registro-aplicaciones.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/icons/icon_saluvax.png">
    <title>Registro de aplicaciones</title>
</head>
<body>

    <header>
        <div class="titulo-pagina">
            <p class="titulo">Historial de aplicaciones</p>
        </div>
    </header>
    <main>
        <div class="registro-aplicaciones">
            <input type="text" id="busqueda" onkeyup="busqueda()" placeholder="Ingrese el nombre o DNI del paciente" title="buscador">
            <table>
                <thead>
                    <tr class="col-registro-aplicaciones">
                        <th>ID</th>
                        <th>Nombre del medicamento</th>
                        <th>N° Dosis</th>
                        <th>Fecha de aplicación</th>
                        <th>Nombre del paciente</th>
                        <th>Nombre del personal de salud</th>
                    </tr>
                </thead>
                <tbody id="tabla-aplicaciones">
                    <!-- Las filas de la tabla se llenarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/js/function-pages/registro-aplicaciones.js"></script>
</body>
</html>
