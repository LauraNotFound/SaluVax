<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles-pages/stock-vacunas.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/assets/icons/icon_saluvax.png">
    <title>Registro de vacunas</title>
</head>

<body>

    <head>
        <div class="titulo-pagina">
            <p class="titulo">Stock de medicamentos inyectables</p>
        </div>
    </head>
    <main>
        <div class="stock-vacunas">
            <input type="text" id="busqueda" onkeyup="busqueda()" placeholder="Ingrese el nombre o el ID del medicamento" title="buscador">
            <table>
                <thead>
                    <tr class="col-stock">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Lote</th>
                        <th>Fecha de caducidad</th>
                        <th>Stock</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="tabla-vacunas">
                    <!-- Las tabla se llenará dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/js/function-pages/stock-vacunas.js"></script>
</body>

</html>
